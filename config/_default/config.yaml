baseURL: /
title: Roman Kurnovskii

# Uncomment when not installing with Hugo Modules
# theme: eureka
# Comment when not installing with Hugo Modules
# theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 10
copyright: >
  &copy; 2022 <a href="https://romankurnovskii.com">Roman Kurnovsii </a> personal page
enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: ru
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  highlight22:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
  # Do not modify markup.highlight
  highlight3:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: never
  writeStats: false

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5