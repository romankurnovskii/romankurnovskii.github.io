baseURL: https://romankurnovskii.com/
title: Roman Kurnovskii

# manual theme update or gitsubmodules
theme: hugo-theme-yalla

# update/install with Hugo Modules
# module:
#   imports:
#     path: github.com/romankurnovskii/hugo-theme-yalla
# theme: github.com/romankurnovskii/hugo-theme-yalla

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

paginate: 10
copyright: >
  &copy; 2023 <a href="https://romankurnovskii.com">Roman Kurnovskii</a> personal page
enableEmoji: true
enableGitInfo: true
summaryLength: 75

googleAnalytics: G-26F2C5ZR4Y

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  highlight:
    codeFences: true
    noClasses: true # set false use custom css
    guessSyntax: true
    anchorLineNos: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noHl: false
    style: autumn # monokailight lovelace emacs tango friendly manni catppuccin-latte  # https://xyproto.github.io/splash/docs/
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: never
  writeStats: false

params:
  enableInlineShortcodes: true
  enableRobotsTXT: true

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5

outputFormats:
  SearchIndex:
    mediaType: application/json
    # baseName: search # creates search.json for each language
    baseName: searchindex # creates search.json for each language
    isPlainText: true
    notAlternative: true

outputs:
  home:
    - HTML
    - RSS
    - SearchIndex

ignoreErrors: ["error-remote-getjson"]

staticDir: # save here files for posts: pdf, img etc
  - static
  - static_files
