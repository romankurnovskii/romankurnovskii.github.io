<div
  class="{{ if eq .Type "docs" }}
    bg-secondary-bg
  {{ else }}
    bg-primary-bg
  {{ end }} prose sticky top-7 z-10 hidden px-6 lg:block"
>
  <h3 class="text-lg" >{{ i18n "onThisPage" }}</h3>
</div>
<div
  class="sticky-toc {{ if eq .Type "docs" }}
    border-s
  {{ end }} hidden px-0 pb-6 lg:block"
>
  {{ .TableOfContents }}
</div>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    enableStickyToc();
  });
</script>
