{{ $series := .Site.Taxonomies.series }}
<div class="bg-secondary-bg prose max-w-none rounded mt-0 p-6">
  <h3>{{ i18n "seriesOfPosts" }}</h3>
  {{ range (.GetTerms "series") }}
    {{ range .Pages }}
      - <a href="{{ .Permalink }}" class="no-underline">{{ .LinkTitle }}</a>
      <br />
    {{ end }}
  {{ end }}
</div>
