{{ define "main" }}
<div class="lg:w-3/4 mx-auto px-6 md:px-8 xl:px-12 py-12">
<article class="mx-6 my-8">
    <h1 class="font-bold text-3xl text-primary-text">{{ .Title }}</h1>
    {{ with .Content }}
    <div class="content">
        {{ . }}
    </div>
    {{ end }}
</article>
<div class="bg-secondary-bg rounded px-6">
    {{ partial "components/photo-card" .Paginator.Pages }}
</div>
</div>
{{ template "_internal/pagination.html" . }}
{{ end }}
