{{ if .IsNamedParams }}

<style>
    .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<div class='embed-container'>
    <iframe src="{{ .Get "src" }}" width='600' height='450' style="border:0;" allowfullscreen='' loading='lazy'
        referrerpolicy='no-referrer-when-downgrade'></iframe>
</div>

{{ end }}
